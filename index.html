<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Facebook-Logo.png">
</head>
<body>
    <div class="main-container">
    <div class="form">
    <form action="#">
        <input type="text" placeholder="Email or phone number">
        <br>
        <input type="text" required="none" placeholder="Password">
        <br>
        <button type="submit"><b>Log In</b></button>
        <br>
        <a href="#" class="Forgot-pass">Forgot password?</a>
        <br>
        <hr>
        <br>
        <button class="btn-2"><b>Create new account</b></button>
    </form>
    </div>


    <div class="fb-container">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
        <p>Connect with friends and the world around you on Facebook.</p>
    </div>
    
    <div class="sub-link">
        <h3><a href="#">Create a Page</a> for a celebrity, brand or business. </h3>
    </div>
    
   
    </div>
    </div>
</body>
</html>
